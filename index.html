<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock-buttons">
        <button id="pomodoro-button">Pomodoro</button>
        <button id="stopwatch-button">Stopwatch</button>
    </div>
    <div id="action-buttons">
        <button id='start-button'>Start</button>
        <button id='stop-button'>Stop</button>
        <button id="plus">+</button>
        <button id="minus">-</button>
    </div>
    <div id="clock-wrapper">
        <!-- depending on the mode chosen, the clock script will append the apropriate clock here -->
    </div>
    <div id="pomo-preview"></div>
    <button id="preview-plus">+</button>
    <button id="preview-minus">-</button>
    <div id="total">0</div>
    <script type="module" src="clock_script.js"></script>
</body>
</html>
