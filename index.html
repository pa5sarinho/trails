<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock-buttons">
        <button id="pomodoro-button">Pomodoro</button>
        <button id="stopwatch-button">Stopwatch</button>
    </div>
    <div id="clocks">
        <div id="action-buttons">
            <button id='start-button'>Start</button>
            <button id='stop-button'>Stop</button>
        </div>
        <div id="main-clock">
            <button id="minus">-</button>
            <div id="clock-wrapper">
                <!-- the clock script will append the apropriate clock here -->
            </div>
            <button id="plus">+</button>
        </div>
        <div id="second-clock">
            <button id="preview-minus">-</button>
            <div id="pomo-preview"></div>
            <button id="preview-plus">+</button>
        </div>
    </div>
    <div id="total">0</div>
    <script type="module" src="clock_script.js"></script>
</body>
</html>
